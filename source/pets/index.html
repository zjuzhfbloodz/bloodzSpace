<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>宠物相册 | Bloodz's Space</title>
  <script src="images-data.js"></script>
  <link rel="stylesheet" href="/pets/assets/pets.css" />
</head>
<body>
  <main class="wrap">
    <div class="topbar">
      <a href="/">← 返回首页</a>
      <a href="/pets/panorama/">全景视角</a>
    </div>

    <section class="hero">
      <h1>Pets 相册</h1>
      <p>自动识别并仅展示含人 / 猫 / 狗的图片，其余图片会自动进入 Archive。</p>
    </section>

    <section class="panel">
      <div class="actions" id="rangeFilters">
        <label>开始：<input type="date" id="startDate" /></label>
        <label>结束：<input type="date" id="endDate" /></label>
        <button class="btn" id="applyRangeBtn">应用范围</button>
      </div>
      <div class="actions" id="typeButtons" style="margin-top:4px;"></div>
      <div class="summary" id="summary"></div>
      <div style="margin-top:10px;">
        <a class="btn btn-link" href="/pets/archive/">查看 Archive（未识别到人/猫/狗）</a>
      </div>
    </section>

    <section class="day" id="day"></section>
    <section class="empty" id="empty" style="display:none;"></section>
  </main>

  <div class="modal" id="modal" onclick="closeModal()">
    <span class="close" onclick="event.stopPropagation();closeModal()">&times;</span>
    <img id="modalImg" alt="preview" onclick="event.stopPropagation()" />
  </div>

  <script src="/pets/assets/pets.js"></script>
</body>
</html>
